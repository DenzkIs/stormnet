<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello, we start login here</h1>

    {% if user.is_authenticated %}
        <p>Ты сейчас авторизовани как <b><span style="color: green">{{ user }}</span></b></p>
        <form action="" method="POST">
            {% csrf_token %}
            <button name="logout">Logout</button>
        </form>

    {% else %}
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name="username"><br>
            <input type="password" name="password"><br>
            <button name="login">Login</button>
        </form>
        <span style="color: red">{{ cannot_find_user }}</span>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="registration">Зарегистрироваться</button>
        </form>

    {% endif %}
</body>
</html>
