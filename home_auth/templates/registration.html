<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form action="" method="POST" style="padding: 50px">
    {% csrf_token %}
    <input type="text" placeholder="login" name="username" value="{{ clean_username }}"><br>
    <input type="password" placeholder="password" name="password1"><span style="color: red">{{ not_equal }}</span><br>
    <input type="password" placeholder="repeat password" name="password2"><span style="color: red">{{ not_equal }}</span><br>
    <input type="email" placeholder="e-mail" name="email" value="{{ clean_email }}"><br>
    <input type="text" placeholder="First name" name="first_name" value="{{ clean_first_name }}"><span style="color: red">{{ too_long }}</span><br>
    <input type="submit" value="Ok"><br>
</form>
</body>
</html>
